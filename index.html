<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <center><h1>SURVEY FORM</h1></center>
    <div class="main">
<form action="">
    <div class="work">
        <label for="fname">Name</label><br>
        <input type="text" name="fname" placeholder="Enter your Name"><br>
    </div>

    <div class="work">
        <label for="email">Email Id</label><br>
        <input type="text" name="email" id="" placeholder="Enter your Email"><br>

    </div>
<div class="work">
    <label for="age">Age</label><br>
    <input type="text" name="age" placeholder="Enter your Age"><br>
</div>

<div class="work">
<label for="ty" >Which option best describe you? </label><br>
<select name="ty" id="">
<option value="Student">Student</option>
<option value="Private Job">Private Job</option>
<option value="Freelancer">Freelancer</option>



</select>

    
</div>
<div class="work">
Languages and Frameworks : <br>
<input type="checkbox" name="op1">
<label for="op1">C</label><br>
<input type="checkbox" name="op2">
<label for="op2">C++</label><br>
<input type="checkbox" name="op3">
<label for="op3">C#</label><br>
<input type="checkbox" name="op4">
<label for="op4">Java</label><br>
<input type="checkbox" name="op5">
<label for="op5">Python</label><br>
<input type="checkbox" name="op6">
<label for="op6">Javascript</label><br>
<input type="checkbox" name="op7">
<label for="op7">React</label><br>




</div>
<div class="work">
Any comment or suggestion: <br>
    <textarea rows="4" cols="50" >
        </textarea>
</div>
<div class="sub">

    <input type="submit" value="Submit" style="background-color: green ;font: 60px ; width: 100%; border-radius: 2px;font-size: 21px;  ">
</div>

</form>


    </div>
    
</body>
</html>
